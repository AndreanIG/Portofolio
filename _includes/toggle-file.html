{% assign id = include.label | downcase | replace: ' ', '-' %}

<button
  id="toggle-pdf-{{ id }}"
  class="btn btn--primary"
  style="margin-bottom: 1rem"
>
  ğŸ‘ Show {{ include.label }}
</button>

<div id="pdf-container-{{ id }}" style="display: none">
  <embed
    src="{{ include.file | relative_url }}"
    type="application/pdf"
    width="100%"
    height="850px"
    style="border: 1px solid #ddd; border-radius: 8px"
  />
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("toggle-pdf-{{ id }}");
    const container = document.getElementById("pdf-container-{{ id }}");
    if (!btn || !container) return;
    btn.addEventListener("click", function () {
      if (container.style.display === "none") {
        container.style.display = "block";
        btn.textContent = "ğŸ™ˆ Hide {{ include.label }} (PDF)";
      } else {
        container.style.display = "none";
        btn.textContent = "ğŸ‘ Show {{ include.label }} (PDF)";
      }
    });
  });
</script>
