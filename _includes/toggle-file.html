{% assign label = include.label | default: "File" %} {% assign file =
include.file | default: "" %} {% assign id = label | slugify %}

<button
  id="toggle-{{ id }}"
  class="btn btn--primary"
  style="margin-bottom: 1rem"
>
  👁 Show {{ label }}
</button>

<div id="pdf-container-{{ id }}" style="display: none">
  <embed
    src="{{ site.baseurl }}{{ file }}"
    type="application/pdf"
    width="100%"
    height="850px"
    style="border: 1px solid #ddd; border-radius: 8px"
  />
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("toggle-{{ id }}");
    const container = document.getElementById("pdf-container-{{ id }}");
    if (!btn || !container) return;

    btn.addEventListener("click", function () {
      const isHidden = container.style.display === "none";
      container.style.display = isHidden ? "block" : "none";
      btn.textContent = isHidden
        ? "🙈 Hide {{ label }} (PDF)"
        : "👁 Show {{ label }} (PDF)";
    });
  });
</script>
